    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .features {
            text-align: left;
            margin: 30px 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1rem;
        }

        .feature::before {
            content: "‚úì";
            margin-right: 10px;
            color: #4ade80;
            font-weight: bold;
        }

        .install-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: none;
        }

        .install-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üëã</div>
        <h1>Hello World!</h1>
        <p class="subtitle">Your first Progressive Web App</p>
        
        <div class="features">
            <div class="feature">Works offline</div>
            <div class="feature">Installable on your device</div>
            <div class="feature">Fast and responsive</div>
            <div class="feature">App-like experience</div>
        </div>

        <button id="installButton" class="install-button">
            üì± Install App
        </button>

        <div id="status" class="status">
            <strong>Status:</strong> <span id="statusText">Checking PWA features...</span>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'hello-world-pwa-v1';
                    const urlsToCache = [
                        '/',
                        '/offline.html'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    console.log('Cache opened');
                                    return cache.addAll(urlsToCache.filter(url => url !== '/'));
                                })
                                .catch(err => console.log('Cache add failed:', err))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request).catch(() => {
                                        if (event.request.destination === 'document') {
                                            return new Response(
                                                '<!DOCTYPE html><html><head><title>Offline</title><style>body{font-family:sans-serif;text-align:center;padding:50px;background:#f0f0f0;}</style></head><body><h1>You are offline</h1><p>This page is not available offline.</p></body></html>',
                                                { headers: { 'Content-Type': 'text/html' } }
                                            );
                                        }
                                    });
                                })
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        updateStatus('Service Worker registered ‚úì');
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                        updateStatus('Service Worker registration failed ‚úó');
                    });
            });
        }

        // Install prompt handling
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            updateStatus('Ready to install! Click the install button ‚úì');
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    updateStatus('App installed successfully! ‚úì');
                } else {
                    updateStatus('Installation cancelled');
                }
                
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        // Check if app is already installed
        window.addEventListener('appinstalled', () => {
            updateStatus('App installed and ready to use! ‚úì');
            installButton.style.display = 'none';
        });

        // Status updates
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

        // Initial status check
        setTimeout(() => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                updateStatus('Running as installed app ‚úì');
            } else if (deferredPrompt) {
                updateStatus('Ready to install ‚úì');
            } else {
                updateStatus('PWA features loaded ‚úì');
            }
        }, 1000);

        // Add some interactivity
        document.querySelector('.icon').addEventListener('click', () => {
            const icons = ['üëã', 'üéâ', 'üöÄ', 'üí´', '‚≠ê'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            document.querySelector('.icon').textContent = randomIcon;
        });
    </script>
</body>
